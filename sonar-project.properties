# Use SonarCloud instead of localhost
sonar.host.url=https://sonarcloud.io

# Your SonarCloud organization
sonar.organization=thara-ttt  # Ensure this matches your SonarCloud organization

# Your SonarCloud project key (DO NOT ADD COMMENTS HERE)
sonar.projectKey=thara-ttt_Disaster-Management-System  # Ensure this is the exact project key

# Paths and exclusions
sonar.sources=.
sonar.exclusions=client/coverage/**, server/coverage/**, client/app/static/**, client/app/templates/**
sonar.javascript.lcov.reportPaths=server/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
