<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DAMS - Create Event</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static',filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var max_fields      = 10; //maximum input boxes allowed
            var wrapper   		= $(".input_fields_wrap"); //Fields wrapper
            var add_button      = $(".add_field_button"); //Add button ID
            
            var x = 1; //initlal text box count
            
            $(add_button).click(function(e){ //on add input button click
                e.preventDefault();
                if(x < max_fields){ //max input box allowed
                    x++; //text box increment
                    $(wrapper).append('<div class="input-group mb-3"> \
                        <div class="input-group-prepend"> \
                            <span class="input-group-text remove_field" id="basic-addon1"><a style="color: red; font-size: 1.5em;" class="fas fa-trash"></a></span> \
                        </div> \
                        <input type="text" class="form-control form-control-user" placeholder="Item name ..." name="mytext[]"> \
                        </div>'); 
                }
            });
            
            $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
                e.preventDefault(); $(this).parent('div').parent('div').remove(); x--;
            })
        });
    </script>
</head>
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create Disaster Event</h1>
                                    </div>
                                    <form class="user" method="post" action="/create_event">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="event_name" name="event_name"
                                                placeholder="Enter Event Name..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="disaster_type" name="disaster_type"
                                                placeholder="Enter Disaster Type..." required>
                                        </div>
                                        <div class="form-group" style="margin-left: 5px;">
                                            <strong>Severity</strong>
                                            <div class="py-1">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="severity"
                                                        id="inlineRadio1" value="mild">
                                                    <label class="form-check-label" for="inlineRadio1">Mild</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="severity"
                                                        id="inlineRadio2" value="medium">
                                                    <label class="form-check-label" for="inlineRadio2">Medium</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="severity"
                                                        id="inlineRadio2" value="extreme">
                                                    <label class="form-check-label" for="inlineRadio2">Extreme</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                    id="location" name="location"
                                                    placeholder="Enter Location ..." required>
                                            </div>
                                        <div class="form-group">
                                            <input type="number" class="form-control form-control-user"
                                                id="zipcode" name="zipcode"
                                                placeholder="Enter Zipcode ..." required>
                                        </div>
                                        <div class="form-group">
                                            <input type="date" class="form-control form-control-user"
                                                id="event_date" name="event_date"
                                                placeholder="Enter Event Date ..." required>
                                        </div>
                                        <div class="form-group input_fields_wrap">
                                            <button class="btn btn-primary btn-user btn-block add_field_button" style="margin-bottom: 10px;">Add Items</button>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Create Event
                                        </button>
                                        <hr>
                                        <a href="/dashboard" class="btn btn-google btn-user btn-block">
                                            Dashboard
                                        </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static',filename='js/sb-admin-2.min.js') }}"></script>

</body>

</html>
